<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>Spreadsheet</title>

<body>
  <main id="app" class="container spreadsheet">
    <h1 class="visually-hidden">Spreadsheet</h1>

    <header class="spreadsheet__header">
      <input type="text" value="Untitled spreadsheet"/>

      <div>
        <button type="button">
          <i class="material-icons">delete</i>
        </button>

        <button type="button">
          <i class="material-icons">exit_to_app</i>
        </button>
      </div>
    </header>

    <section class="spreadsheet__toolbar">
      <h2 class="visually-hidden">Toolbar</h2>

      <button type="button">
        <i class="material-icons">format_align_left</i>
      </button>

      <button type="button">
        <i class="material-icons">format_align_center</i>
      </button>

      <button type="button">
        <i class="material-icons">format_align_right</i>
      </button>

      <button type="button">
        <i class="material-icons">format_bold</i>
      </button>

      <button type="button">
        <i class="material-icons">format_italic</i>
      </button>

      <button type="button">
        <i class="material-icons">format_underlined</i>
      </button>
    </section>

    <section class="spreadsheet__formula">
      <h2 class="visually-hidden">Formula</h2>

      <div class="info">ùëìùë•</div>
      <div class="formula-bar" contenteditable spellcheck="false"></div>

        <div class="row-info"></div>
