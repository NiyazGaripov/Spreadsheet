<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>Spreadsheet</title>
</head>
<body>
  <main id="app" class="container spreadsheet">
    <h1 class="visually-hidden">Spreadsheet</h1>

    <header class="spreadsheet__header"></header>

    <section class="spreadsheet__toolbar">
      <h2 class="visually-hidden">Toolbar</h2>
    </section>

    <section class="spreadsheet__formula">
      <h2 class="visually-hidden">Formula</h2>
    </section>

    <section class="spreadsheet__table">
      <h2 class="visually-hidden">Table</h2>
    </section>
  </main>
</body>
</html>
